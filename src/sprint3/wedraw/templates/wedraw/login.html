{% extends "base.html" %}

    {% block title %}Log in{% endblock %}

    <!-- Custom styles for this template -->
    {% block css %}<link href="../../static/css/login.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}

  {% block error %}
    {% if form.errors %}
    <p class="error">Incorrect user name and password</p>
    {% endif %}
  {% endblock %}

  {% block content %}
    <div class="container">

      <form class="form-login" action = "{% url 'login' %}" method = "post">
        <h2 class="form-login-heading">Please Log in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" class="form-control" placeholder="Username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>       
        {% csrf_token %}
      </form>
      <form class="signup" action = "{% url 'signup' %}">
        <h2 class = "signup-heading">NEW to WeDraw?</h2>
        <button class="btn btn-lg btn-primary btn-block" type = "submit" onClick = "{window.location.href='{% url 'signup' %}'}">Sign up</button>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
      </form>
    </div>
  {% endblock %}
